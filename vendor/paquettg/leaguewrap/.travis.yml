language: php

php:
  - 5.4
  - 5.5
  - 5.6

install:
  - composer self-update
  - composer install

before_script:
  - mkdir -p ~/.phpenv/versions/$(phpenv version-name)/etc/
  - echo "extension = memcached.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - sudo service memcached start

script:
  phpunit
